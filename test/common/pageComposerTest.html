<html>
    <body>
        
        <div id='removal1'>Remove me</div>
        <div id='keepme'>Keep me</div>
        <div id='replacement1'>Replace me</div>
        <div id='replacement2'>Replace me</div>
        <div id='replacement3'>Replace me</div>
        <div id='replacement4'>Replace me</div>
        <div id='replacement5'>Replace me</div>
        <div id='replacement6'><h2>Replace me</h2></div>
        <!-- 
            Note that the removal below breaks if you use anything other than divs 
            Need to explore as this appears to be a trumpet bug.
        -->
        <div class='removal2'><div>Remove me</div></div> 
        <div id='backendreplacement'>Replace me via backend transformation</div>        
        <div id='declarative' cx-url='{{server:local}}/replaced' cx-cache-ttl='10s' cx-cache-key='replace:declarative:me' cx-timeout='1s' class='block'>
            Content to be replaced via a directive
        </div>
        <div id='faulty' cx-url='{{server:local}}/500' cx-timeout='1s' class='block'>
            Faulty service
        </div>
         <div id='invalidurl' cx-url='invalid' cx-timeout='1s' class='block'>
            Invalid url
        </div>
        <div id='cacheurl1' cx-url='cache' cx-timeout='1s' class='block'>
            Cache url
        </div>
        <div id='cacheurl2' cx-url='cache' cx-cache-key="replace:declarative:me" class='block'>
            Cache url with key primed (above)
        </div>
    </body>
</html>
